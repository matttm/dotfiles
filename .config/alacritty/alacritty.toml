# config path: '~/.config/alacritty/alacritty.toml'

live_config_reload = true

[colors]
    draw_bold_text_with_bright_colors = true

    [colors.bright]
        black   = "#625e4c"
        blue    = "#9d65ff"
        cyan    = "#58d1eb"
        green   = "#98e024"
        magenta = "#f4005f"
        red     = "#f4005f"
        white   = "#f6f6ef"
        yellow  = "#e0d561"

    [colors.normal]
        black   = "#1a1a1a"
        blue    = "#9d65ff"
        cyan    = "#58d1eb"
        green   = "#98e024"
        magenta = "#f4005f"
        red     = "#f4005f"
        white   = "#c4c5b5"
        yellow  = "#fa8419"

    [colors.primary]
        background = "#380023"
        bright_foreground = "#ffffff"
        dim_foreground = "#9a9a9a"
        foreground = "#00fffd"


[env]
    TERM = "xterm-256color"

[font]
    size = 18.0

    [font.bold]
        ##family = "FiraCode Nerd Font"
        style  = "Bold"

    [font.bold_italic]
        #family = "FiraCode Nerd Font"
        style  = "Bold Italic"

    [font.italic]
        #family = "FiraCode Nerd Font"
        style  = "Italic"

    [font.normal]
        #family = "FiraCode Nerd Font"
        style  = "Regular"

    [font.offset]
        x = 0
        y = 0

[window.dimensions]
    columns = 162
    lines   = 35

[window.position]
    x = 0
    y = 0

[window.padding]
    x = 2
    y = 2

